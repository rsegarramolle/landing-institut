services:
  nginx:
    image: nginx:alpine
    container_name: landing_nginx
    ports:
      - "8080:80"
    volumes:
      - ./www:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - landing_net

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: landing_php
    volumes:
      - ./www:/var/www/html
      - ./docker/php/php-dev.ini:/usr/local/etc/php/conf.d/99-dev.ini:ro
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_DATABASE=landing_institut
      - MYSQL_USER=landing_user
      - MYSQL_PASSWORD=landing_secret
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - landing_net

  mysql:
    image: mysql:8.0
    container_name: landing_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: landing_institut
      MYSQL_USER: landing_user
      MYSQL_PASSWORD: landing_secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - landing_net

volumes:
  mysql_data:

networks:
  landing_net:
    driver: bridge
